<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Main Page</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to the Main Page</h1>
        <div class="row justify-content-center">
            
            <!-- Card for Courses -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Courses</h5>
                        <p class="card-text">Manage all your courses and related information.</p>
                        <a href="{% url 'courses:course_list' %}" class="btn btn-primary">Go to Courses</a>
                    </div>
                </div>
            </div>

            <!-- Card for Tasks -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tasks</h5>
                        <p class="card-text">Manage and track all your tasks efficiently.</p>
                        <a href="{% url 'tasks:tasks_list' %}" class="btn btn-success">Go to Tasks</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
